<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Passenger.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <title>Passenger Counter</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="seats">
                <div class="sea">
                    Total Seats
                    <div id="total-seats" class="seatn"></div>
                </div>
                <div class="sea">
                    Seats Left
                    <div id="seats-left" class="seatn"></div>
                </div>
                <div class="sea">
                       Total Passenger
                    <div id="num-passe" class="seatn"></div>
                </div>
            </div>
            <p id="passenger" class="passenger">People Entered:-</p>
            <h1 id="numberp" class="number-p">0</h1>
            <button type="button" onclick="increment()" class="increment">INCREMENT</button>
            <button type="button" onclick="reset()" id="reset">RESET</button>
            <button type="button" onclick="save()" class="save">SAVE</button>
            <button type="button" onclick="Sreset()" id="reset">RESET</button>
            <div class="previous">
                <p class="pe">Previous Entries:</p>
                <div id="num" class="num">0</div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
